    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF0000;
            --blood-red: #8B0000;
            --deep-black: #000000;
            --void-black: #0a0a0a;
            --danger-red: #DC143C;
            --text-white: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--deep-black);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            color: var(--text-white);
            overflow: hidden;
            cursor: none;
            position: relative;
            height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-red);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            mix-blend-mode: screen;
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--primary-red);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
        }

        .cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-black);
            background-image: 
                radial-gradient(circle at center, rgba(139, 0, 0, 0.2) 0%, transparent 70%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1.5s ease-out;
        }

        .loading-logo {
            width: 150px;
            height: 150px;
            position: relative;
            animation: loading-pulse 2s ease-in-out infinite;
        }

        @keyframes loading-pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-dim);
            animation: loading-fade 1.5s ease-in-out infinite;
        }

        @keyframes loading-fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Content */
        .content-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        /* Logo Container */
        .logo-container {
            width: 400px;
            height: 400px;
            position: relative;
            margin-bottom: 60px;
            pointer-events: auto;
        }

        #logo-canvas {
            width: 100%;
            height: 100%;
        }

        /* Protocol Title */
        .protocol-title {
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: var(--primary-red);
            margin-bottom: 20px;
            text-align: center;
            animation: title-pulse 4s ease-in-out infinite;
            text-shadow: 0 0 60px rgba(139, 0, 0, 0.8);
        }

        @keyframes title-pulse {
            0%, 100% { 
                filter: brightness(0.8) drop-shadow(0 0 30px rgba(139, 0, 0, 0.8));
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.1) drop-shadow(0 0 50px rgba(255, 0, 0, 1));
                transform: scale(1.02);
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(16px, 2vw, 24px);
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 60px;
            text-align: center;
            opacity: 0;
            animation: fade-in-up 1.5s ease-out 0.5s forwards;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Countdown Container */
        .countdown-container {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fade-in-up 1.5s ease-out 1s forwards;
            pointer-events: auto;
        }

        .countdown-unit {
            text-align: center;
            position: relative;
        }

        .countdown-value {
            font-size: clamp(60px, 8vw, 120px);
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            color: var(--primary-red);
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 1),
                0 0 40px rgba(255, 0, 0, 0.8),
                0 0 60px rgba(139, 0, 0, 0.6);
            display: block;
            line-height: 1;
            position: relative;
            letter-spacing: 0.05em;
        }

        .countdown-label {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-top: 10px;
        }

        /* Status Message */
        .status-message {
            font-size: clamp(18px, 2.5vw, 28px);
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--text-dim);
            text-align: center;
            opacity: 0;
            animation: fade-in-up 1.5s ease-out 1.5s forwards;
        }

        /* Interactive Hints */
        .interaction-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--blood-red);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: hint-pulse 3s ease-in-out 3s infinite;
            pointer-events: none;
        }

        @keyframes hint-pulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            z-index: 200;
        }

        .sound-toggle:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--primary-red);
            transform: scale(1.1);
        }

        .sound-toggle.active {
            background: rgba(255, 0, 0, 0.3);
            border-color: var(--primary-red);
        }

        /* Navigation */
        .nav-button {
            position: fixed;
            top: 40px;
            right: 40px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 200;
            pointer-events: auto;
        }

        .nav-button:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: var(--primary-red);
            transform: translateY(-2px);
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .logo-container {
                width: 300px;
                height: 300px;
                margin-bottom: 40px;
            }

            .countdown-container {
                gap: 20px;
            }

            .countdown-value {
                font-size: 48px;
            }

            .protocol-title {
                font-size: 48px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .nav-button {
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .sound-toggle {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }

        /* Quantum Glitch Effect */
        @keyframes quantum-glitch {
            0%, 100% { 
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            20% { 
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            40% { 
                transform: translate(-2px, -2px);
                filter: hue-rotate(180deg);
            }
            60% { 
                transform: translate(2px, 2px);
                filter: hue-rotate(270deg);
            }
            80% { 
                transform: translate(2px, -2px);
                filter: hue-rotate(360deg);
            }
        }

        .glitch-active {
            animation: quantum-glitch 0.3s ease-in-out;
        }
    </style>

    <script>
        // Initialize the experience
        class ProtocolAnnouncement {
            constructor() {
                this.targetDate = new Date('2025-08-11T15:00:00+02:00'); // August 11, 2025 (CEST)
                this.mouse = { x: 0, y: 0 };
                this.soundEnabled = false;
                this.time = 0;
                this.particles = [];
                this.scene = null; // For background 3D scene
                
                this.init();
            }

            init() {
                this.setupCursor();
                this.setupCountdown();
                this.setupLogo();
                this.setupParticles();
                this.setupBackground();
                this.setupSound();
                this.setupInteractions();
                
                // Hide loading screen after initialization
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        this.startIntroAnimation();
                    }, 1500);
                }, 2000);
            }

            setupCursor() {
                const cursor = document.querySelector('.cursor');
                const cursorDot = document.querySelector('.cursor-dot');
                const cursorRing = document.querySelector('.cursor-ring');
                
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    
                    cursor.style.left = e.clientX - 10 + 'px';
                    cursor.style.top = e.clientY - 10 + 'px';
                    
                    cursorDot.style.left = e.clientX + 'px';
                    cursorDot.style.top = e.clientY + 'px';
                    
                    cursorRing.style.left = e.clientX + 'px';
                    cursorRing.style.top = e.clientY + 'px';
                });
                
                document.addEventListener('mousedown', () => {
                    cursor.style.transform = 'scale(0.8)';
                    cursorRing.style.transform = 'translate(-50%, -50%) scale(1.2)';
                });
                
                document.addEventListener('mouseup', () => {
                    cursor.style.transform = 'scale(1)';
                    cursorRing.style.transform = 'translate(-50%, -50%) scale(1)';
                });
            }

            setupCountdown() {
                const updateCountdown = () => {
                    const now = new Date();
                    const difference = this.targetDate - now;
                    
                    if (difference > 0) {
                        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                        
                        this.updateCountdownDisplay('days', days);
                        this.updateCountdownDisplay('hours', hours);
                        this.updateCountdownDisplay('minutes', minutes);
                        this.updateCountdownDisplay('seconds', seconds);
                        
                        // Intensity increases as we approach zero
                        const totalSeconds = difference / 1000;
                        if (totalSeconds < 3600) { // Last hour
                            document.body.style.animation = 'quantum-glitch 0.1s ease-in-out infinite';
                        }
                    } else {
                        // The moment has arrived!
                        this.handleZeroHour();
                    }
                };
                
                updateCountdown();
                setInterval(updateCountdown, 100); // Update 10 times per second for smooth animation
            }

            updateCountdownDisplay(unit, value) {
                const element = document.getElementById(unit);
                const paddedValue = String(value).padStart(2, '0');
                
                if (element.textContent !== paddedValue) {
                    element.textContent = paddedValue;
                    element.setAttribute('data-value', paddedValue);
                    element.classList.add('glitch-active');
                    setTimeout(() => element.classList.remove('glitch-active'), 300);
                }
            }

            setupLogo() {
                const canvas = document.getElementById('logo-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 400;
                canvas.height = 400;
                
                // Draw static monumental logo
                this.drawStaticLogo(ctx);
            }

            drawStaticLogo(ctx) {
                // Clear canvas
                ctx.clearRect(0, 0, 400, 400);
                
                // Center of canvas
                const centerX = 200;
                const centerY = 180; // Slightly higher
                const size = 100;
                
                // Save context
                ctx.save();
                
                // Draw the iconic three triangular shapes
                ctx.fillStyle = '#FF0000';
                
                // Helper function to draw a triangular segment
                const drawTriangle = (cx, cy, rotation) => {
                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(rotation);
                    
                    // Draw triangular shape
                    ctx.beginPath();
                    // Outer triangle
                    ctx.moveTo(0, -size);
                    ctx.lineTo(-size * 0.866, size * 0.5);
                    ctx.lineTo(size * 0.866, size * 0.5);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Cut out inner triangle to create the frame
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.moveTo(0, -size * 0.5);
                    ctx.lineTo(-size * 0.433, size * 0.25);
                    ctx.lineTo(size * 0.433, size * 0.25);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.restore();
                };
                
                // Draw three interlocking triangles
                drawTriangle(centerX, centerY - size * 0.3, 0);
                drawTriangle(centerX - size * 0.5, centerY + size * 0.3, Math.PI * 2/3);
                drawTriangle(centerX + size * 0.5, centerY + size * 0.3, -Math.PI * 2/3);
                
                // Add subtle shadow/glow effect
                ctx.shadowColor = 'rgba(139, 0, 0, 0.8)';
                ctx.shadowBlur = 20;
                
                // Redraw with shadow
                ctx.globalCompositeOperation = 'source-over';
                drawTriangle(centerX, centerY - size * 0.3, 0);
                drawTriangle(centerX - size * 0.5, centerY + size * 0.3, Math.PI * 2/3);
                drawTriangle(centerX + size * 0.5, centerY + size * 0.3, -Math.PI * 2/3);
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Add subtle horizontal scanlines for tech feel
                ctx.strokeStyle = 'rgba(139, 0, 0, 0.05)';
                ctx.lineWidth = 1;
                for (let y = 0; y < 400; y += 3) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(400, y);
                    ctx.stroke();
                }
                
                ctx.restore();
            }

            setupParticles() {
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Create particles
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        size: Math.random() * 2 + 0.5,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
                
                // Animate particles
                const animateParticles = () => {
                    // Clear canvas instead of adding dark layer
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    this.particles.forEach(particle => {
                        // Update position
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        // Mouse repulsion
                        const dx = (this.mouse.x * 0.5 + 0.5) * canvas.width - particle.x;
                        const dy = (1 - (this.mouse.y * 0.5 + 0.5)) * canvas.height - particle.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 100) {
                            const force = (100 - dist) / 100;
                            particle.vx -= (dx / dist) * force * 0.5;
                            particle.vy -= (dy / dist) * force * 0.5;
                        }
                        
                        // Apply friction
                        particle.vx *= 0.98;
                        particle.vy *= 0.98;
                        
                        // Wrap around edges
                        if (particle.x < 0) particle.x = canvas.width;
                        if (particle.x > canvas.width) particle.x = 0;
                        if (particle.y < 0) particle.y = canvas.height;
                        if (particle.y > canvas.height) particle.y = 0;
                        
                        // Draw particle
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 0, 0, ${particle.opacity})`;
                        ctx.fill();
                        
                        // Draw connections
                        this.particles.forEach(other => {
                            if (particle === other) return;
                            
                            const dx = other.x - particle.x;
                            const dy = other.y - particle.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < 150) {
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(other.x, other.y);
                                ctx.strokeStyle = `rgba(255, 0, 0, ${(1 - dist / 150) * 0.2})`;
                                ctx.stroke();
                            }
                        });
                    });
                    
                    requestAnimationFrame(animateParticles);
                };
                
                animateParticles();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            }

            setupBackground() {
                // Create WebGL background
                const canvas = document.createElement('canvas');
                canvas.style.position = 'fixed';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                canvas.style.zIndex = '0';
                document.getElementById('canvas-container').appendChild(canvas);
                
                // Store scene reference for enhancements
                this.scene = new THREE.Scene();
                const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                // Background shader
                const backgroundMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                        mouse: { value: new THREE.Vector2(0, 0) }
                    },
                    vertexShader: `
                        varying vec2 vUv;
                        void main() {
                            vUv = uv;
                            gl_Position = vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        uniform float time;
                        uniform vec2 resolution;
                        uniform vec2 mouse;
                        varying vec2 vUv;
                        
                        // Simplex noise function
                        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                        vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                        vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }
                        
                        float snoise(vec2 v) {
                            const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                            vec2 i  = floor(v + dot(v, C.yy));
                            vec2 x0 = v - i + dot(i, C.xx);
                            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                            vec4 x12 = x0.xyxy + C.xxzz;
                            x12.xy -= i1;
                            i = mod289(i);
                            vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
                            vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                            m = m*m;
                            m = m*m;
                            vec3 x = 2.0 * fract(p * C.www) - 1.0;
                            vec3 h = abs(x) - 0.5;
                            vec3 ox = floor(x + 0.5);
                            vec3 a0 = x - ox;
                            m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
                            vec3 g;
                            g.x = a0.x * x0.x + h.x * x0.y;
                            g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                            return 130.0 * dot(m, g);
                        }
                        
                        void main() {
                            vec2 uv = vUv;
                            vec2 pos = uv * 2.0 - 1.0;
                            pos.x *= resolution.x / resolution.y;
                            
                            // Base gradient
                            vec3 color = vec3(0.0);
                            
                            // Nebula effect
                            float n1 = snoise(pos * 2.0 + time * 0.1);
                            float n2 = snoise(pos * 4.0 - time * 0.15);
                            float n3 = snoise(pos * 8.0 + time * 0.2);
                            
                            float nebula = (n1 + n2 * 0.5 + n3 * 0.25) / 1.75;
                            nebula = smoothstep(-0.5, 0.5, nebula);
                            
                            color += vec3(0.1, 0.0, 0.2) * nebula;
                            color += vec3(0.3, 0.0, 0.0) * pow(nebula, 2.0);
                            
                            // Mouse influence
                            float mouseDist = length(pos - mouse);
                            float mouseGlow = 1.0 / (1.0 + mouseDist * 5.0);
                            color += vec3(0.5, 0.0, 0.0) * mouseGlow * 0.2;
                            
                            // Vignette
                            float vignette = 1.0 - length(pos) * 0.5;
                            color *= vignette;
                            
                            gl_FragColor = vec4(color, 1.0);
                        }
                    `
                });
                
                const backgroundMesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(2, 2),
                    backgroundMaterial
                );
                this.scene.add(backgroundMesh);
                
                // Animation loop
                const animateBackground = () => {
                    requestAnimationFrame(animateBackground);
                    
                    backgroundMaterial.uniforms.time.value += 0.005;
                    backgroundMaterial.uniforms.mouse.value.set(this.mouse.x, this.mouse.y);
                    
                    renderer.render(this.scene, camera);
                };
                
                animateBackground();
                
                // Handle resize
                window.addEventListener('resize', () => {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    backgroundMaterial.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
                });
            }

            setupSound() {
                const soundToggle = document.getElementById('soundToggle');
                
                soundToggle.addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    soundToggle.classList.toggle('active', this.soundEnabled);
                    
                    if (this.soundEnabled) {
                        this.initAudio();
                    } else {
                        this.stopAudio();
                    }
                });
            }

            initAudio() {
                // Initialize Web Audio API
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create ambient drone
                    this.createAmbientDrone();
                }
            }

            createAmbientDrone() {
                const osc1 = this.audioContext.createOscillator();
                const osc2 = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(110, this.audioContext.currentTime); // A2
                
                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(165, this.audioContext.currentTime); // E3
                
                gainNode.gain.setValueAtTime(0.05, this.audioContext.currentTime);
                
                osc1.connect(gainNode);
                osc2.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                osc1.start();
                osc2.start();
                
                this.oscillators = [osc1, osc2];
            }

            stopAudio() {
                if (this.oscillators) {
                    this.oscillators.forEach(osc => osc.stop());
                    this.oscillators = null;
                }
            }

            setupInteractions() {
                // Logo interaction
                const logoContainer = document.querySelector('.logo-container');
                logoContainer.addEventListener('mouseenter', () => {
                    logoContainer.style.transform = 'scale(1.05)';
                });
                
                logoContainer.addEventListener('mouseleave', () => {
                    logoContainer.style.transform = 'scale(1)';
                });
                
                // Countdown interaction
                const countdownUnits = document.querySelectorAll('.countdown-unit');
                countdownUnits.forEach(unit => {
                    unit.addEventListener('mouseenter', () => {
                        unit.style.transform = 'scale(1.1)';
                    });
                    
                    unit.addEventListener('mouseleave', () => {
                        unit.style.transform = 'scale(1)';
                    });
                });
            }

            startIntroAnimation() {
                // Fade in elements with stagger
                const elements = [
                    '.logo-container',
                    '.protocol-title',
                    '.subtitle',
                    '.countdown-container',
                    '.status-message'
                ];
                
                elements.forEach((selector, index) => {
                    const element = document.querySelector(selector);
                    if (element) {
                        element.style.opacity = '0';
                        element.style.transform = 'translateY(50px)';
                        
                        setTimeout(() => {
                            element.style.transition = 'all 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, index * 200);
                    }
                });
            }

            handleZeroHour() {
                // The moment has arrived!
                document.getElementById('status').textContent = 'THE PROTOCOL IS ACTIVE';
                document.getElementById('status').style.fontSize = '48px';
                document.getElementById('status').style.color = '#FF0000';
                document.getElementById('status').style.textShadow = '0 0 80px rgba(255, 0, 0, 1)';
                
                // Hide countdown
                document.getElementById('countdown').style.display = 'none';
                
                // Trigger celebration effect
                this.celebrate();
            }

            celebrate() {
                // Create explosion of particles
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                
                const celebrationParticles = [];
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                for (let i = 0; i < 500; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 20 + 5;
                    
                    celebrationParticles.push({
                        x: centerX,
                        y: centerY,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: Math.random() * 4 + 2,
                        color: Math.random() > 0.5 ? '#FF0000' : '#8B0000',
                        life: 1
                    });
                }
                
                const animateCelebration = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    celebrationParticles.forEach((particle, index) => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.vy += 0.5; // Gravity
                        particle.life -= 0.01;
                        
                        if (particle.life > 0) {
                            ctx.globalAlpha = particle.life;
                            ctx.fillStyle = particle.color;
                            ctx.beginPath();
                            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                            ctx.fill();
                        } else {
                            celebrationParticles.splice(index, 1);
                        }
                    });
                    
                    ctx.globalAlpha = 1;
                    
                    if (celebrationParticles.length > 0) {
                        requestAnimationFrame(animateCelebration);
                    }
                };
                
                animateCelebration();
            }
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            // Create global instance for enhancements
            window.protocolApp = new ProtocolAnnouncement();
        });
    </script>
