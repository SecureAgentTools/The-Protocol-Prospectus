<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Protocol Oracle - Cinematic Documentation Experience</title>
    
    <!-- Three.js r128 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --oracle-primary: #3B82F6;
            --oracle-secondary: #8B5CF6;
            --oracle-accent: #10B981;
            --oracle-gold: #F59E0B;
            --bg-void: #000000;
            --bg-deep: #0a0a0a;
            --text-bright: #FFFFFF;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --gradient-oracle: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #10B981 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-void);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .oracle-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--oracle-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: all 0.2s ease;
        }

        .oracle-cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--oracle-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .oracle-cursor.reading {
            width: 50px;
            height: 2px;
            border-radius: 1px;
            background: var(--oracle-accent);
            border: none;
        }

        /* Loading Oracle */
        .oracle-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-void);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .oracle-symbol {
            width: 150px;
            height: 150px;
            position: relative;
            animation: oracle-pulse 2s ease-in-out infinite;
        }

        @keyframes oracle-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .oracle-ring {
            position: absolute;
            border: 3px solid var(--oracle-primary);
            border-radius: 50%;
            animation: oracle-rotate 3s linear infinite;
        }

        .oracle-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-delay: 0s;
        }

        .oracle-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-color: var(--oracle-secondary);
            animation-delay: -1s;
            animation-direction: reverse;
        }

        .oracle-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-color: var(--oracle-accent);
            animation-delay: -2s;
        }

        @keyframes oracle-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Background Canvas */
        #oracle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Oracle UI Overlay */
        .oracle-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Navigation Header */
        .oracle-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            z-index: 1000;
            pointer-events: auto;
            transition: all 0.3s ease;
            padding: 1rem 2rem;
        }

        .oracle-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .oracle-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .chapter-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .chapter-indicator {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: var(--oracle-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.5);
        }

        /* Reading Progress */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(59, 130, 246, 0.2);
            z-index: 1001;
            pointer-events: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-oracle);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        /* Content Container */
        .oracle-content {
            position: relative;
            z-index: 10;
            pointer-events: auto;
            min-height: 100vh;
            padding-top: 100px;
        }

        /* Chapter Container */
        .chapter-container {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .chapter-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Chapter Hero */
        .chapter-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .chapter-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 900;
            opacity: 0.05;
            color: var(--oracle-primary);
            pointer-events: none;
            z-index: 1;
        }

        .chapter-title-container {
            text-align: center;
            z-index: 2;
            max-width: 1000px;
            padding: 0 2rem;
        }

        .chapter-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 2rem;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .chapter-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
        }

        /* Chapter Content */
        .chapter-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem 8rem;
            position: relative;
        }

        .chapter-content h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 4rem 0 2rem;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chapter-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 3rem 0 1.5rem;
            color: var(--oracle-primary);
        }

        .chapter-content h3 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2.5rem 0 1rem;
            color: var(--oracle-secondary);
        }

        .chapter-content p {
            font-size: 1.25rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in-up 0.8s ease forwards;
        }

        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chapter-content ul, .chapter-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .chapter-content li {
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .chapter-content code {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            color: var(--oracle-accent);
        }

        .chapter-content pre {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
        }

        .chapter-content blockquote {
            border-left: 4px solid var(--oracle-primary);
            padding-left: 2rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Chapter Divider */
        .chapter-divider {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .divider-symbol {
            font-size: 4rem;
            color: var(--oracle-primary);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Chapter Navigation Menu */
        .chapter-menu {
            position: fixed;
            top: 100px;
            right: -400px;
            width: 400px;
            height: calc(100vh - 100px);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(59, 130, 246, 0.2);
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
            pointer-events: auto;
        }

        .chapter-menu.open {
            right: 0;
        }

        .menu-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-bright);
        }

        .chapter-list {
            padding: 1rem;
        }

        .chapter-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chapter-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(-5px);
        }

        .chapter-item.active {
            background: var(--oracle-primary);
            color: var(--text-bright);
        }

        .chapter-item-number {
            font-size: 0.875rem;
            color: var(--oracle-primary);
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .chapter-item.active .chapter-item-number {
            color: var(--text-bright);
        }

        .chapter-item-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Reading Time */
        .reading-time {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 50px;
            padding: 1rem 2rem;
            pointer-events: auto;
            z-index: 200;
        }

        .time-display {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Exit Oracle Button */
        .exit-oracle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--text-bright);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
            pointer-events: auto;
        }

        .exit-oracle:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chapter-nav {
                display: none;
            }
            
            .chapter-menu {
                width: 100%;
                right: -100%;
            }
            
            .chapter-content {
                padding: 2rem 1rem 4rem;
            }
            
            .reading-time {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="oracle-cursor" id="oracleCursor"></div>

    <!-- Loading Screen -->
    <div class="oracle-loading" id="oracleLoading">
        <div class="oracle-symbol">
            <div class="oracle-ring"></div>
            <div class="oracle-ring"></div>
            <div class="oracle-ring"></div>
        </div>
        <p style="margin-top: 2rem; color: var(--text-secondary);">Accessing The Oracle...</p>
    </div>

    <!-- Background Canvas -->
    <canvas id="oracle-canvas"></canvas>

    <!-- UI Overlay -->
    <div class="oracle-overlay">
        <!-- Reading Progress -->
        <div class="reading-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Navigation Header -->
        <header class="oracle-header">
            <nav class="oracle-nav">
                <div class="oracle-title">The Protocol Oracle</div>
                <div class="chapter-nav">
                    <span class="chapter-indicator" id="chapterIndicator">Chapter 1 of 8</span>
                    <div class="nav-controls">
                        <button class="nav-btn" id="prevChapter">← Previous</button>
                        <button class="nav-btn" id="menuToggle">Chapters</button>
                        <button class="nav-btn" id="nextChapter">Next →</button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Chapter Menu -->
        <div class="chapter-menu" id="chapterMenu">
            <div class="menu-header">
                <h3 class="menu-title">The Protocol Documentation</h3>
            </div>
            <div class="chapter-list" id="chapterList"></div>
        </div>

        <!-- Exit Button -->
        <button class="exit-oracle" onclick="window.location.href='/'">✕ Exit Oracle</button>

        <!-- Reading Time -->
        <div class="reading-time">
            <span class="time-display" id="timeDisplay">5 min read</span>
        </div>
    </div>

    <!-- Content Container -->
    <div class="oracle-content" id="oracleContent"></div>

    <script>
        // Oracle Documentation System
        class OracleViewer {
            constructor() {
                this.chapters = [
                    { id: '00_preamble', title: 'The Preamble', subtitle: 'Why The Protocol Exists' },
                    { id: '01_architecture', title: 'Technical Architecture', subtitle: 'The Four Pillars' },
                    { id: '02_federation', title: 'Federation Model', subtitle: 'Sovereign Yet Connected' },
                    { id: '03_attestation', title: 'Attestation Network', subtitle: 'Trust Through Cryptography' },
                    { id: '04_zkp', title: 'Zero-Knowledge Proofs', subtitle: 'Privacy & Verification' },
                    { id: '05_governance', title: 'Governance Model', subtitle: 'Progressive Decentralization' },
                    { id: '06_economics', title: 'Economic Model', subtitle: 'The Sovereign Operator' },
                    { id: '07_developer_exp', title: 'Developer Experience', subtitle: 'Build in Minutes' }
                ];
                
                this.currentChapter = 0;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.particles = [];
                
                this.init();
            }

            async init() {
                // Initialize Three.js
                this.initThree();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Load first chapter
                await this.loadChapter(0);
                
                // Hide loading screen
                setTimeout(() => {
                    const loading = document.getElementById('oracleLoading');
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 500);
                }, 2000);
            }

            initThree() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.001);

                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.z = 50;

                // Renderer
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('oracle-canvas'),
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                // Lights
                const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
                this.scene.add(ambientLight);

                const pointLight = new THREE.PointLight(0x3B82F6, 1, 100);
                pointLight.position.set(0, 20, 30);
                this.scene.add(pointLight);

                // Create particle field
                this.createParticles();

                // Start animation
                this.animate();
            }

            createParticles() {
                const geometry = new THREE.BufferGeometry();
                const count = 1000;
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);

                for (let i = 0; i < count; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

                    const color = new THREE.Color();
                    color.setHSL(0.6 + Math.random() * 0.1, 0.8, 0.5);
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 1,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.8
                });

                this.particles = new THREE.Points(geometry, material);
                this.scene.add(this.particles);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Rotate particles
                if (this.particles) {
                    this.particles.rotation.x += 0.0005;
                    this.particles.rotation.y += 0.0005;
                }

                // Gentle camera movement
                this.camera.position.x = Math.sin(Date.now() * 0.0001) * 5;
                this.camera.position.y = Math.cos(Date.now() * 0.0001) * 5;
                this.camera.lookAt(0, 0, 0);

                this.renderer.render(this.scene, this.camera);
            }

            async loadChapter(index) {
                if (index < 0 || index >= this.chapters.length) return;

                this.currentChapter = index;
                const chapter = this.chapters[index];

                // Update UI
                document.getElementById('chapterIndicator').textContent = 
                    `Chapter ${index + 1} of ${this.chapters.length}`;

                // Update chapter menu
                this.updateChapterMenu();

                // Load content
                try {
                    const response = await fetch(`/website_docs/${chapter.id}.md`);
                    const markdown = await response.text();
                    const html = marked.parse(markdown);

                    // Create chapter container
                    const container = document.getElementById('oracleContent');
                    container.innerHTML = `
                        <div class="chapter-container" id="chapter-${index}">
                            <div class="chapter-hero">
                                <div class="chapter-number">${(index + 1).toString().padStart(2, '0')}</div>
                                <div class="chapter-title-container">
                                    <h1 class="chapter-title">${chapter.title}</h1>
                                    <p class="chapter-subtitle">${chapter.subtitle}</p>
                                </div>
                            </div>
                            <div class="chapter-content">
                                ${html}
                            </div>
                            <div class="chapter-divider">
                                <div class="divider-symbol">◈</div>
                            </div>
                        </div>
                    `;

                    // Trigger animations
                    setTimeout(() => {
                        document.querySelector('.chapter-container').classList.add('active');
                    }, 100);

                    // Scroll to top
                    window.scrollTo(0, 0);

                    // Calculate reading time
                    const text = container.textContent || '';
                    const wordsPerMinute = 200;
                    const words = text.trim().split(/\s+/).length;
                    const minutes = Math.ceil(words / wordsPerMinute);
                    document.getElementById('timeDisplay').textContent = `${minutes} min read`;

                } catch (error) {
                    console.error('Error loading chapter:', error);
                }
            }

            updateChapterMenu() {
                const list = document.getElementById('chapterList');
                list.innerHTML = '';

                this.chapters.forEach((chapter, index) => {
                    const item = document.createElement('div');
                    item.className = `chapter-item ${index === this.currentChapter ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="chapter-item-number">Chapter ${index + 1}</div>
                        <div class="chapter-item-title">${chapter.title}</div>
                    `;
                    item.onclick = () => {
                        this.loadChapter(index);
                        document.getElementById('chapterMenu').classList.remove('open');
                    };
                    list.appendChild(item);
                });
            }

            setupEventListeners() {
                // Navigation buttons
                document.getElementById('prevChapter').addEventListener('click', () => {
                    if (this.currentChapter > 0) {
                        this.loadChapter(this.currentChapter - 1);
                    }
                });

                document.getElementById('nextChapter').addEventListener('click', () => {
                    if (this.currentChapter < this.chapters.length - 1) {
                        this.loadChapter(this.currentChapter + 1);
                    }
                });

                // Menu toggle
                document.getElementById('menuToggle').addEventListener('click', () => {
                    document.getElementById('chapterMenu').classList.toggle('open');
                });

                // Scroll progress
                window.addEventListener('scroll', () => {
                    const scrolled = window.scrollY;
                    const height = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (scrolled / height) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // Custom cursor
                const cursor = document.getElementById('oracleCursor');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });

                // Reading mode cursor
                const content = document.getElementById('oracleContent');
                content.addEventListener('mouseenter', () => {
                    cursor.classList.add('reading');
                });
                content.addEventListener('mouseleave', () => {
                    cursor.classList.remove('reading');
                });
            }
        }

        // Initialize Oracle Viewer
        window.addEventListener('load', () => {
            new OracleViewer();
        });
    </script>
</body>
</html>
