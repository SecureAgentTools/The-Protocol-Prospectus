<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Protocol Oracle - Immersive Documentation Experience</title>
    
    <!-- Three.js r128 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    
    <!-- Variable Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --oracle-primary: #3B82F6;
            --oracle-secondary: #8B5CF6;
            --oracle-accent: #10B981;
            --oracle-gold: #F59E0B;
            --oracle-crimson: #DC2626;
            --bg-void: #000000;
            --bg-deep: #0a0a0a;
            --bg-surface: rgba(10, 10, 10, 0.6);
            --text-bright: #FFFFFF;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --gradient-oracle: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #10B981 100%);
            --gradient-gold: linear-gradient(135deg, #F59E0B 0%, #EF4444 100%);
            --gradient-cosmic: linear-gradient(135deg, #1E3A8A 0%, #7C3AED 50%, #059669 100%);
            
            /* Glass effect variables */
            --glass-bg: rgba(15, 15, 20, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-void);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
            font-feature-settings: 'cv01', 'cv02', 'cv03', 'cv04', 'ss01', 'ss02', 'ss03';
        }

        /* Selection Style */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: var(--text-bright);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--oracle-primary), var(--oracle-secondary));
            border-radius: 6px;
            border: 2px solid var(--bg-deep);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--oracle-secondary), var(--oracle-accent));
        }

        /* Advanced Cursor */
        .oracle-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 10001;
            mix-blend-mode: difference;
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cursor-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--oracle-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
        }

        .cursor-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--oracle-primary);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .oracle-cursor.hover {
            width: 48px;
            height: 48px;
        }

        .oracle-cursor.hover .cursor-ring {
            border-color: var(--oracle-accent);
            border-width: 3px;
        }

        .oracle-cursor.reading {
            width: 60px;
            height: 3px;
            background: var(--gradient-oracle);
            border-radius: 2px;
        }

        .oracle-cursor.reading .cursor-dot,
        .oracle-cursor.reading .cursor-ring {
            display: none;
        }

        /* Loading Oracle - Enhanced */
        .oracle-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-void);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .oracle-logo {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: oracle-rotate-3d 4s ease-in-out infinite;
        }

        @keyframes oracle-rotate-3d {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(20deg) rotateY(180deg); }
            50% { transform: rotateX(-20deg) rotateY(360deg); }
            75% { transform: rotateX(20deg) rotateY(540deg); }
        }

        .oracle-cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: cube-spin 20s linear infinite;
        }

        @keyframes cube-spin {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--oracle-primary);
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
        }

        .cube-face:nth-child(1) { transform: translateZ(50px); }
        .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
        .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

        .loading-text {
            margin-top: 3rem;
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fade-in 1s ease 0.5s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        /* Background Canvas */
        #oracle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Navigation Header - Premium Glass */
        .oracle-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 1.5rem 2rem;
            box-shadow: var(--glass-shadow);
        }

        .oracle-header.scrolled {
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.9);
        }

        .oracle-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1600px;
            margin: 0 auto;
        }

        .oracle-logo-text {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }

        .oracle-logo-text::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-oracle);
            transition: width 0.3s ease;
        }

        .oracle-logo-text:hover::after {
            width: 100%;
        }

        /* Chapter Navigation */
        .chapter-nav {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .chapter-indicator {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Premium Navigation Buttons */
        .nav-controls {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-oracle);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border-color: var(--oracle-primary);
        }

        .nav-btn:hover::before {
            left: 0;
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        /* Reading Progress - Enhanced */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(59, 130, 246, 0.1);
            z-index: 1001;
            pointer-events: none;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-oracle);
            width: 0%;
            transition: width 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6));
            animation: progress-glow 2s ease-in-out infinite;
        }

        @keyframes progress-glow {
            0%, 100% { opacity: 0; transform: translateX(-100px); }
            50% { opacity: 1; transform: translateX(0); }
        }

        /* Content Container */
        .oracle-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding-top: 100px;
        }

        /* Chapter Hero - Cinematic */
        .chapter-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        }

        .hero-bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
            animation: pattern-shift 20s linear infinite;
        }

        @keyframes pattern-shift {
            from { transform: translate(0, 0); }
            to { transform: translate(70px, 70px); }
        }

        .chapter-number-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-weight: 900;
            opacity: 0.02;
            color: var(--oracle-primary);
            pointer-events: none;
            z-index: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }

        .chapter-title-container {
            text-align: center;
            z-index: 2;
            max-width: 1200px;
            padding: 0 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: hero-fade-up 1s ease 0.5s forwards;
        }

        @keyframes hero-fade-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chapter-title {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 900;
            margin-bottom: 2rem;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }

        .chapter-title::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(40px);
            opacity: 0.5;
        }

        .chapter-subtitle {
            font-size: clamp(1.25rem, 3vw, 2rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: hero-fade-up 1s ease 0.7s forwards;
        }

        .hero-scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            animation: hero-fade-up 1s ease 1s forwards;
        }

        .scroll-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .scroll-arrow {
            width: 24px;
            height: 40px;
            border: 2px solid var(--oracle-primary);
            border-radius: 20px;
            position: relative;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 4px;
            height: 8px;
            background: var(--oracle-primary);
            border-radius: 2px;
            transform: translateX(-50%);
            animation: scroll-bounce 2s ease-in-out infinite;
        }

        @keyframes scroll-bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        /* Chapter Content - Premium Typography */
        .chapter-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 6rem 2rem 8rem;
            position: relative;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        /* Enhanced Typography */
        .chapter-content h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin: 5rem 0 2rem;
            background: var(--gradient-oracle);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
            padding-bottom: 1rem;
        }

        .chapter-content h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 4px;
            background: var(--gradient-oracle);
            border-radius: 2px;
        }

        .chapter-content h2 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin: 4rem 0 1.5rem;
            color: var(--oracle-primary);
            position: relative;
            padding-left: 1.5rem;
        }

        .chapter-content h2::before {
            content: '◈';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--oracle-accent);
            font-size: 1.25rem;
        }

        .chapter-content h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 600;
            margin: 3rem 0 1rem;
            color: var(--oracle-secondary);
        }

        .chapter-content p {
            font-size: 1.125rem;
            line-height: 1.9;
            margin-bottom: 1.75rem;
            color: var(--text-primary);
            font-weight: 400;
            letter-spacing: 0.01em;
            opacity: 0;
            transform: translateY(20px);
            animation: content-fade-in 0.8s ease forwards;
            animation-delay: calc(var(--paragraph-index, 0) * 0.1s);
        }

        @keyframes content-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lists - Enhanced */
        .chapter-content ul, .chapter-content ol {
            margin: 2rem 0;
            padding-left: 0;
            list-style: none;
        }

        .chapter-content li {
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            color: var(--text-primary);
            position: relative;
            padding-left: 2rem;
            opacity: 0;
            transform: translateX(-20px);
            animation: list-slide-in 0.6s ease forwards;
            animation-delay: calc(var(--list-index, 0) * 0.1s);
        }

        @keyframes list-slide-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chapter-content ul li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--oracle-primary);
            font-weight: 700;
            font-size: 1.25rem;
        }

        .chapter-content ol {
            counter-reset: chapter-counter;
        }

        .chapter-content ol li {
            counter-increment: chapter-counter;
        }

        .chapter-content ol li::before {
            content: counter(chapter-counter);
            position: absolute;
            left: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: var(--gradient-oracle);
            color: var(--text-bright);
            font-weight: 700;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Code Blocks - Premium */
        .chapter-content code {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            color: var(--oracle-accent);
            font-size: 0.9em;
            font-weight: 500;
        }

        .chapter-content pre {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            overflow-x: auto;
            margin: 2.5rem 0;
            position: relative;
            box-shadow: var(--glass-shadow);
        }

        .chapter-content pre::before {
            content: 'CODE';
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .chapter-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Blockquotes - Enhanced */
        .chapter-content blockquote {
            border-left: 4px solid var(--oracle-primary);
            padding: 1.5rem 0 1.5rem 2.5rem;
            margin: 3rem 0;
            font-style: italic;
            color: var(--text-secondary);
            position: relative;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 0%, transparent 100%);
            border-radius: 0 12px 12px 0;
        }

        .chapter-content blockquote::before {
            content: '"';
            position: absolute;
            left: 0.5rem;
            top: 0.5rem;
            font-size: 3rem;
            color: var(--oracle-primary);
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        /* Tables - Premium */
        .chapter-content table {
            width: 100%;
            margin: 2.5rem 0;
            border-collapse: collapse;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .chapter-content th {
            background: rgba(59, 130, 246, 0.1);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--oracle-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid rgba(59, 130, 246, 0.2);
        }

        .chapter-content td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .chapter-content tr:last-child td {
            border-bottom: none;
        }

        .chapter-content tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Chapter Divider - Enhanced */
        .chapter-divider {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 4rem 0;
        }

        .divider-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .divider-symbol {
            font-size: 5rem;
            color: var(--oracle-primary);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: symbol-pulse 3s ease-in-out infinite;
        }

        @keyframes symbol-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .divider-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .divider-ring {
            position: absolute;
            border: 2px solid var(--oracle-primary);
            border-radius: 50%;
            opacity: 0;
            animation: ring-expand 3s ease-in-out infinite;
        }

        .divider-ring:nth-child(1) { animation-delay: 0s; }
        .divider-ring:nth-child(2) { animation-delay: 1s; }
        .divider-ring:nth-child(3) { animation-delay: 2s; }

        @keyframes ring-expand {

        /* Chapter Menu - Premium Sidebar */

        .chapter-item {

            overflow: hidden;

        .chapter-item::before {
            content: '';
            position: absolute;
            top: 0;

        .chapter-item:hover {

        .chapter-item.active {

        .reading-tools {

    </style>

    <script>
        // Enhanced Oracle Documentation System
        class OracleViewer {
            constructor() {
                this.chapters = [
                    { id: '00_preamble', title: 'The Preamble', subtitle: 'Why The Protocol Exists' },
                    { id: '01_architecture', title: 'Technical Architecture', subtitle: 'The Four Pillars' },
                    { id: '02_federation', title: 'Federation Model', subtitle: 'Sovereign Yet Connected' },
                    { id: '03_attestation', title: 'Attestation Network', subtitle: 'Trust Through Cryptography' },
                    { id: '04_zkp', title: 'Zero-Knowledge Proofs', subtitle: 'Privacy & Verification' },
                    { id: '05_governance', title: 'Governance Model', subtitle: 'Progressive Decentralization' },
                    { id: '06_economics', title: 'Economic Model', subtitle: 'The Sovereign Operator' },
                    { id: '07_developer_exp', title: 'Developer Experience', subtitle: 'Build in Minutes' }
                ];
                
                this.currentChapter = 0;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.particles = null;
                this.mouseX = 0;
                this.mouseY = 0;
                this.targetX = 0;
                this.targetY = 0;
                
                this.init();
            }

            async init() {
                // Initialize Three.js with enhanced graphics
                this.initThree();
                
                // Setup all event listeners
                this.setupEventListeners();
                
                // Initialize GSAP
                gsap.registerPlugin(ScrollTrigger, TextPlugin);
                
                // Load first chapter
                await this.loadChapter(0);
                
                // Hide loading screen with style
                gsap.to('#oracleLoading', {
                    opacity: 0,
                    duration: 1,
                    delay: 1.5,
                    ease: 'power2.inOut',
                    onComplete: () => {
                        document.getElementById('oracleLoading').style.display = 'none';
                    }
                });
            }

            initThree() {
                // Scene setup
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x000000, 0.0008);

                // Camera
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                this.camera.position.z = 50;

                // Renderer with enhanced settings
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('oracle-canvas'),
                    antialias: true,
                    alpha: true,
                    powerPreference: 'high-performance'
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // Enhanced lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                this.scene.add(ambientLight);

                const pointLight1 = new THREE.PointLight(0x3B82F6, 2, 100);
                pointLight1.position.set(30, 30, 30);
                pointLight1.castShadow = true;
                this.scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(0x8B5CF6, 1.5, 100);
                pointLight2.position.set(-30, -30, 30);
                this.scene.add(pointLight2);

                const pointLight3 = new THREE.PointLight(0x10B981, 1, 80);
                pointLight3.position.set(0, 0, -50);
                this.scene.add(pointLight3);

                // Create enhanced particle system
                this.createEnhancedParticles();
                
                // Create geometric elements
                this.createGeometricElements();

                // Start animation loop
                this.animate();
            }

            createEnhancedParticles() {
                const geometry = new THREE.BufferGeometry();
                const count = 5000;
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);

                for (let i = 0; i < count; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 200;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                    const color = new THREE.Color();
                    const hue = 0.55 + Math.random() * 0.2;
                    color.setHSL(hue, 0.8, 0.5 + Math.random() * 0.3);
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;

                    sizes[i] = Math.random() * 2;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                // Shader material for enhanced particles
                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        pixelRatio: { value: this.renderer.getPixelRatio() }
                    },
                    vertexShader: `
                        attribute float size;
                        uniform float time;
                        uniform float pixelRatio;
                        varying vec3 vColor;
                        
                        void main() {
                            vColor = color;
                            vec3 pos = position;
                            pos.y += sin(time + position.x * 0.01) * 2.0;
                            pos.x += cos(time + position.y * 0.01) * 2.0;
                            
                            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                            gl_PointSize = size * pixelRatio * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        
                        void main() {
                            float r = distance(gl_PointCoord, vec2(0.5, 0.5));
                            if (r > 0.5) discard;
                            
                            float opacity = 1.0 - smoothstep(0.0, 0.5, r);
                            gl_FragColor = vec4(vColor, opacity * 0.8);
                        }
                    `,
                    blending: THREE.AdditiveBlending,
                    depthTest: false,
                    transparent: true,
                    vertexColors: true
                });

                this.particles = new THREE.Points(geometry, material);
                this.scene.add(this.particles);
            }

            createGeometricElements() {
                // Create floating geometric shapes
                const geometries = [
                    new THREE.TetrahedronGeometry(5, 0),
                    new THREE.OctahedronGeometry(4, 0),
                    new THREE.IcosahedronGeometry(3, 0)
                ];

                for (let i = 0; i < 10; i++) {
                    const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                    const material = new THREE.MeshPhysicalMaterial({
                        color: new THREE.Color().setHSL(0.55 + Math.random() * 0.2, 0.8, 0.5),
                        metalness: 0.8,
                        roughness: 0.2,
                        transparent: true,
                        opacity: 0.6,
                        side: THREE.DoubleSide
                    });

                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(
                        (Math.random() - 0.5) * 100,
                        (Math.random() - 0.5) * 100,
                        (Math.random() - 0.5) * 50
                    );
                    mesh.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;

                    mesh.userData = {
                        rotationSpeed: {
                            x: (Math.random() - 0.5) * 0.01,
                            y: (Math.random() - 0.5) * 0.01,
                            z: (Math.random() - 0.5) * 0.01
                        }
                    };

                    this.scene.add(mesh);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Update time uniform for shader
                if (this.particles && this.particles.material.uniforms) {
                    this.particles.material.uniforms.time.value = Date.now() * 0.0005;
                }

                // Smooth mouse following
                this.targetX += (this.mouseX - this.targetX) * 0.05;
                this.targetY += (this.mouseY - this.targetY) * 0.05;

                // Camera movement
                this.camera.position.x = Math.sin(Date.now() * 0.0001) * 10 + this.targetX * 0.1;
                this.camera.position.y = Math.cos(Date.now() * 0.0001) * 10 + this.targetY * 0.1;
                this.camera.lookAt(0, 0, 0);

                // Rotate particles
                if (this.particles) {
                    this.particles.rotation.x += 0.0002;
                    this.particles.rotation.y += 0.0003;
                }

                // Animate geometric elements
                this.scene.children.forEach(child => {
                    if (child.userData.rotationSpeed) {
                        child.rotation.x += child.userData.rotationSpeed.x;
                        child.rotation.y += child.userData.rotationSpeed.y;
                        child.rotation.z += child.userData.rotationSpeed.z;
                    }
                });

                this.renderer.render(this.scene, this.camera);
            }

            async loadChapter(index) {
                if (index < 0 || index >= this.chapters.length) return;

                this.currentChapter = index;
                const chapter = this.chapters[index];

                // Update UI elements
                document.getElementById('chapterIndicator').textContent = 
                    `Chapter ${index + 1} of ${this.chapters.length}`;

                // Update chapter menu
                this.updateChapterMenu();

                // Show loading placeholders
                const container = document.getElementById('oracleContent');
                container.innerHTML = this.getLoadingTemplate();

                try {
                    // FETCH ACTUAL MARKDOWN FILES FROM SERVER
                    const response = await fetch(`/website_docs/${chapter.id}.md`);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load chapter: ${response.status}`);
                    }
                    
                    const markdown = await response.text();
                    const html = marked.parse(markdown);

                    // Create chapter container with enhanced structure
                    container.innerHTML = `
                        <div class="chapter-container" id="chapter-${index}">
                            <div class="chapter-hero">
                                <div class="hero-bg-pattern"></div>
                                <div class="chapter-number-bg">${(index + 1).toString().padStart(2, '0')}</div>
                                <div class="chapter-title-container">
                                    <h1 class="chapter-title" data-text="${chapter.title}">${chapter.title}</h1>
                                    <p class="chapter-subtitle">${chapter.subtitle}</p>
                                </div>
                                <div class="hero-scroll-indicator">
                                    <span class="scroll-text">Scroll to read</span>
                                    <div class="scroll-arrow"></div>
                                </div>
                            </div>
                            <div class="chapter-content">
                                <div class="content-wrapper">
                                    ${html}
                                </div>
                            </div>
                            <div class="chapter-divider">
                                <div class="divider-container">
                                    <div class="divider-symbol">◈</div>
                                    <div class="divider-rings">
                                        <div class="divider-ring"></div>
                                        <div class="divider-ring"></div>
                                        <div class="divider-ring"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Apply syntax highlighting
                    Prism.highlightAll();

                    // Animate content
                    this.animateContent();

                    // Calculate reading time
                    this.updateReadingTime();

                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                } catch (error) {
                    console.error('Error loading chapter:', error);
                    container.innerHTML = `
                        <div class="error-message">
                            <h2>Unable to load chapter</h2>
                            <p>Please try again later.</p>
                        </div>
                    `;
                }
            }

            getLoadingTemplate() {
                return `
                    <div class="chapter-container">
                        <div class="chapter-hero">
                            <div class="chapter-title-container">
                                <div class="content-loading" style="width: 60%; height: 60px; margin: 0 auto;"></div>
                                <div class="content-loading" style="width: 40%; height: 30px; margin: 2rem auto;"></div>
                            </div>
                        </div>
                        <div class="chapter-content">
                            <div class="content-loading" style="width: 100%;"></div>
                            <div class="content-loading" style="width: 90%;"></div>
                            <div class="content-loading" style="width: 95%;"></div>
                            <div class="content-loading" style="width: 80%;"></div>
                        </div>
                    </div>
                `;
            }

            // Removed getChapterContent function - now fetching actual markdown files from server

            animateContent() {
                // Animate paragraphs
                const paragraphs = document.querySelectorAll('.chapter-content p');
                paragraphs.forEach((p, i) => {
                    p.style.setProperty('--paragraph-index', i);
                });

                // Animate list items
                const listItems = document.querySelectorAll('.chapter-content li');
                listItems.forEach((li, i) => {
                    li.style.setProperty('--list-index', i);
                });

                // Scroll-triggered animations
                gsap.utils.toArray('.chapter-content h2').forEach(heading => {
                    gsap.from(heading, {
                        x: -50,
                        opacity: 0,
                        duration: 1,
                        scrollTrigger: {
                            trigger: heading,
                            start: 'top 80%',
                            end: 'bottom 20%',
                            toggleActions: 'play none none none'
                        }
                    });
                });
            }

            updateReadingTime() {
                const content = document.getElementById('oracleContent');
                const text = content.textContent || '';
                const wordsPerMinute = 200;
                const words = text.trim().split(/\s+/).length;
                const minutes = Math.ceil(words / wordsPerMinute);
                document.getElementById('timeDisplay').textContent = `${minutes} min read`;
            }

            updateChapterMenu() {
                const list = document.getElementById('chapterList');
                list.innerHTML = '';

                this.chapters.forEach((chapter, index) => {
                    const item = document.createElement('div');
                    item.className = `chapter-item ${index === this.currentChapter ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="chapter-item-number">Chapter ${index + 1}</div>
                        <div class="chapter-item-title">${chapter.title}</div>
                        <div class="chapter-item-subtitle">${chapter.subtitle}</div>
                    `;
                    item.onclick = () => {
                        this.loadChapter(index);
                        document.getElementById('chapterMenu').classList.remove('open');
                    };
                    list.appendChild(item);
                });
            }

            setupEventListeners() {
                // Mouse movement for 3D effect
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
                });

                // Enhanced cursor
                const cursor = document.getElementById('oracleCursor');
                let cursorX = 0, cursorY = 0;
                let clientX = 0, clientY = 0;

                document.addEventListener('mousemove', (e) => {
                    clientX = e.clientX;
                    clientY = e.clientY;
                });

                const animateCursor = () => {
                    cursorX += (clientX - cursorX) * 0.1;
                    cursorY += (clientY - cursorY) * 0.1;
                    cursor.style.left = cursorX + 'px';
                    cursor.style.top = cursorY + 'px';
                    requestAnimationFrame(animateCursor);
                };
                animateCursor();

                // Cursor states
                const interactiveElements = 'a, button, .chapter-item, .tool-button';
                document.querySelectorAll(interactiveElements).forEach(el => {
                    el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                    el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
                });

                const content = document.getElementById('oracleContent');
                content.addEventListener('mouseenter', () => cursor.classList.add('reading'));
                content.addEventListener('mouseleave', () => cursor.classList.remove('reading'));

                // Navigation
                document.getElementById('prevChapter').addEventListener('click', () => {
                    if (this.currentChapter > 0) {
                        this.loadChapter(this.currentChapter - 1);
                    }
                });

                document.getElementById('nextChapter').addEventListener('click', () => {
                    if (this.currentChapter < this.chapters.length - 1) {
                        this.loadChapter(this.currentChapter + 1);
                    }
                });

                // Menu toggle
                document.getElementById('menuToggle').addEventListener('click', () => {
                    document.getElementById('chapterMenu').classList.toggle('open');
                });

                // Close menu on outside click
                document.addEventListener('click', (e) => {
                    const menu = document.getElementById('chapterMenu');
                    const menuBtn = document.getElementById('menuToggle');
                    if (!menu.contains(e.target) && e.target !== menuBtn) {
                        menu.classList.remove('open');
                    }
                });

                // Scroll progress
                window.addEventListener('scroll', () => {
                    const scrolled = window.scrollY;
                    const height = document.documentElement.scrollHeight - window.innerHeight;
                    const progress = (scrolled / height) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';

                    // Header scroll effect
                    const header = document.getElementById('oracleHeader');
                    if (scrolled > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // Focus mode
                document.getElementById('focusMode').addEventListener('click', () => {
                    document.body.classList.toggle('focus-mode');
                });

                // Search interface
                const searchInterface = document.getElementById('searchInterface');
                const searchToggle = document.getElementById('searchToggle');
                const searchInput = document.getElementById('searchInput');

                searchToggle.addEventListener('click', () => {
                    searchInterface.classList.add('active');
                    searchInput.focus();
                });

                searchInput.addEventListener('blur', () => {
                    if (!searchInput.value) {
                        searchInterface.classList.remove('active');
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    // Ctrl/Cmd + K for search
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        searchInterface.classList.add('active');
                        searchInput.focus();
                    }
                    
                    // Escape to close search
                    if (e.key === 'Escape') {
                        searchInterface.classList.remove('active');
                        searchInput.blur();
                        document.getElementById('chapterMenu').classList.remove('open');
                    }
                    
                    // Arrow keys for navigation
                    if (e.key === 'ArrowLeft' && this.currentChapter > 0) {
                        this.loadChapter(this.currentChapter - 1);
                    }
                    if (e.key === 'ArrowRight' && this.currentChapter < this.chapters.length - 1) {
                        this.loadChapter(this.currentChapter + 1);
                    }
                    
                    // F for focus mode
                    if (e.key === 'f' && !e.ctrlKey && !e.metaKey) {
                        document.body.classList.toggle('focus-mode');
                    }
                });
            }
        }

        // Initialize Oracle Viewer when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new OracleViewer());
        } else {
            new OracleViewer();
        }
    </script>
</body>
